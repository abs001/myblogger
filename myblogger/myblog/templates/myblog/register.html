{% extends 'myblog/base.html' %}
{% block body %}
    <section class="section colored" id="contact-us">
        <div class="container">
            <!-- ***** Section Title Start ***** -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="center-heading">
                        <h2 class="section-title">Register</h2>
                    </div>
                </div>
                <div class="offset-lg-3 col-lg-6">
                    <div class="center-text">
                        <p>Maecenas pellentesque ante faucibus lectus vulputate sollicitudin. Cras feugiat hendrerit semper.</p>
                    </div>
                </div>
            </div>
            <!-- ***** Section Title End ***** -->

            <div class="row">
                <!-- ***** Contact Form Start ***** -->
                <div class="col-md-12">
                <div class="contact-form">
                    <form id="registration_form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in registration_form %}
                            <div class="col-lg-6 col-md-12 col-sm-12">
                              <fieldset>
                                {{ field.label }}
                                {{ field }} <div class="text-danger">{{ field.errors }}</div>
                              </fieldset>
                            </div>
                            {% endfor %}
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Register</button>
                              </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
                <!-- ***** Contact Form End ***** -->
            </div>
        </div>
    </section>
{% endblock %}
