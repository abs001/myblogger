{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>My Blog</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'myblog/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'myblog/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'myblog/css/myblogger.css' %} ">

    </head>

    <body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->


    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="/" class="logo">
                            <img src="{% static 'myblog/images/logo.png' %}" alt="Softy Pinko"/>
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="/" class="active">Home</a></li>
                            {% if user.username %}
                            <li><a href="/new_blog" class="active"> New blog</a></li>
                            <li><a href="/" class="active"> {{ user.username }}'s blogs</a></li>
                                <li><a href="/logout">Logout</a></li>
                            {% else %}
                                <li><a href="/login">Login</a></li>
                                <li><a href="/register">Register</a></li>
                            {% endif %}
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    {% block body %}
    {% endblock %}
    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright">Copyright &copy; 2020 Softy Pinko Company - Design: TemplateMo</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static 'myblog/js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'myblog/js/popper.js' %}"></script>
    <script src="{% static 'myblog/js/bootstrap.min.js' %} "></script>

    <!-- Plugins -->
    <script src="{% static 'myblog/js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'myblog/js/waypoints.min.js' %} "></script>
    <script src="{% static 'myblog/js/jquery.counterup.min.js' %} "></script>
    <script src="{% static 'myblog/js/imgfix.min.js' %} "></script>

    <!-- Global Init -->
    <script src="{% static 'myblog/js/custom.js' %} "></script>

  </body>
</html>
