{% extends 'myblog/base.html' %}
{% block body %}
    <section class="section colored" id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="center-heading">
                        <h2 class="section-title">Create and Publish your thoughts</h2>
                    </div>
                </div>
                <div class="offset-lg-3 col-lg-6">
                    <div class="center-text">
                        {% if messages %}
                            {% for message in messages %}
                                <span class="text-{{message.tags}}">{{ message }}</span>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                <div class="contact-form">
                    <form id="login_user" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="row">
                            {% for field in new_blog %}
                                <div class="col-sm-12">
                                  <fieldset>
                                    {{ field.label }}
                                    {{ field }} <div class="text-danger">{{ field.errors }}</div>
                                  </fieldset>
                                </div>
                            {% endfor %}
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="btn btn-success">Publish</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
